{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color: coral; text-align: center;">
  

  <h1 style="color: rgb(62, 36, 2); padding-left: 1%;">TAKE A DEEP LOOK YOO</h1>



  <div class="card" style="height: 100%;background-color: rosybrown; width: 100%; align-items: center;">
    
    <div class="card" style="width: 18rem;">
        <img src="{{ emp.photo.url }}" class="card-img-top" alt="...">
        
        <div class="card-body">
                <h5 class="card-title">{{emp.designation}}</h5>
                <p class="card-text"> {{ emp.first_name }} {{emp.last_name}} </p>
                <a href="#" class="btn btn-primary"> {{emp.email_address}} </a>
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary"> HOMMIE </a>
    </div>

  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
